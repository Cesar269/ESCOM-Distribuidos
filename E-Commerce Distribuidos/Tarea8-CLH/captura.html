<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Captura de producto</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow p-3 mb-5 bg-body rounded">
                    <div class="card-header text-center">
                        Captura de producto
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Registre los datos del producto que desea capturar: </h5>


                        <form class="mt-3">
                            <div class="container">
                                <div class="row">
                                    <div class="mb-3 col-12 col-sm-12 col-lg-6">
                                        <label class="form-label">Descripción del artículo</label>
                                        <input type="text" class="form-control">
                                        <div class="form-text">Le sugerimos escoger un nombre razonable, este servirá de
                                            filtro
                                            más tarde.</div>
                                    </div>
                                    <div class="mb-3 col-12 col-sm-12 col-lg-6">
                                        <label class="form-label">Precio</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3 col-12 col-sm-12 col-lg-6">
                                        <label class="form-label">Cantidad en almacén</label>
                                        <input type="number" class="form-control">
                                    </div>
                                    <div class="mb-3 col-12 col-sm-12 col-lg-6">
                                        <label for="formFile" class="form-label">Selecciona una fotografía</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                                <div class="row justify-content-around">
                                    <a href="index.html" type="button mr-2" class="col-sm-4 col-12
                                    btn btn-success mt-2">Regresar al inicio</a>
                                    <a href="#" type="button mr-2" class="col-sm-4 col-12
                                    btn btn-warning mt-2">Registrar producto</a>
                                </div>
                            </div>
                            <!-- Integrar ID incremental en la BD mysql -->
                            <!-- Tabla Articulos de la BD -->
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>

</html>
